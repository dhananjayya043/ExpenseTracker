<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense - Expense Tracker</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

    <!-- Inline Navbar -->
    <nav>
        <ul>
            <li><a th:href="@{/expenses}">Expenses</a></li>
            <li><a th:href="@{/profile}">Profile</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Edit Expense</h2>

        <form th:action="@{/expenses/edit/{id}(id=${expenseDto.id})}" th:object="${expenseDto}" method="post">
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" th:field="*{description}" required>
                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error"></span>
            </div>

            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" th:field="*{amount}" step="0.01" required>
                <span th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="error"></span>
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" th:field="*{date}" required>
                <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="error"></span>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" th:field="*{category}" required>
                    <option value="">Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Other">Other</option>
                </select>
                <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="error"></span>
            </div>

            <button type="submit" class="btn">Update Expense</button>
            <a th:href="@{/expenses}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

</body>
</html>
