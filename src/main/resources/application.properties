spring.application.name=expensetracker
# Database
spring.datasource.url=jdbc:mysql://localhost:3306/personal_expense_tracker
spring.datasource.username=root
spring.datasource.password=Neela@0414

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# File upload
file.upload-dir=src/main/resources/static/uploads/
file.max-size=512KB
file.allowed-types=image/jpeg,image/png,image/gif


logging.level.org.springframework.web=DEBUG

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8


# Server
server.port=8080
logging.level.org.springframework.security=DEBUG